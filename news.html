<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech News - Meu Site de IA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&family=Anta&family=Rajdhani:wght@400;700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Genos:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Megrim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="news-page">
  <header>
    <div class="container header-container">
      <a href="http://127.0.0.1:5500/index.html" class="logo">
        <span class="logo-icon">
          <img src="assets/favicon.png" alt="Ícone do site" class="favicon-icon">
        </span>
        <span class="logo-text">ECHNOLOGY AI</span>
      </a>
      
      <!-- Botão menu hamburger para mobile -->
      <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      
      <nav>
        <ul class="nav-links">
          <li><a href="https://ogustavoshikan.github.io/joaosilva.github.io/">Página Inicial</a></li>
          <li><a href="#">Notícias</a></li>
          <li><a href="#">Designs</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="https://wa.me/61999999999" class="nav-button">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Seção Hero -->
    <section class="hero-section"></section>

    <!-- Seção de Notícias -->
    <section class="news2-section">
      <div class="container">
        <div class="tech-news-grid">
          <!-- Breadcrumb -->
          <div class="breadcrumb">
            <span>Você está em</span>
            <i class="fas fa-arrow-right"></i>
            <span class="current-page">Últimas Notícias</span>
          </div>
          <!-- Container para o cabeçalho (pesquisa e filtro) -->
          <div class="news-header">
            <!-- Barra de pesquisa (lado esquerdo) -->
            <div class="news-search">
              <input type="text" id="news-search-input" placeholder="Pesquisar notícias..." aria-label="Pesquisar notícias">
              <button id="news-search-button" aria-label="Pesquisar">
                <i class="fas fa-search"></i>
              </button>
              <button id="news-clear-button" aria-label="Limpar pesquisa" style="display: none;">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <!-- Filtro (lado direito) -->
            <div class="news-filter">
              <label for="news-sort">Ordenar por:</label>
              <select id="news-sort">
                <option value="recent">Mais recentes</option>
                <option value="oldest">Mais antigas</option>
              </select>
            </div>
          </div>
          <div class="tech-news-container" role="region" aria-label="Lista de todas as notícias">
            <!-- Indicador de carregamento -->
            <div id="loading" class="loading">Carregando...</div>
          </div>
        </div>
        <aside class="tech-news-sidebar">
          <h3>Notícias Populares</h3>
          <ul class="popular-news">
            <li><a href="#">OpenAI Lança Modelo GPT-4.5</a></li>
            <li><a href="#">Claude 3.7: Nova Fronteira da IA</a></li>
            <li><a href="#">Elon Musk Lança Grok 3</a></li>
          </ul>
        </aside>
      </div>
      <div class="pagination">
        <button class="prev-page" disabled>Anterior</button>
        <span class="page-number">Página 1</span>
        <button class="next-page">Próxima</button>
      </div>
    </section>
    <!-- Botão Voltar ao Topo -->
<!-- Container para o botão e o texto -->
<div class="back-to-top-container">
  <button id="back-to-top" aria-label="Voltar ao topo">
    <i class="fas fa-arrow-up"></i>
  </button>
  <span class="back-to-top-text">Topo</span>
</div>
</main>

  <script src="script-news.js"></script>
</body>
</html>
