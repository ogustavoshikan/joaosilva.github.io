<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech News - Meu Site de IA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&family=Anta&family=Rajdhani:wght@400;700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Genos:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=Megrim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="news-page">
  <header>
    <div class="container header-container">
      <a href="https://ogustavoshikan.github.io/joaosilva.github.io/" class="logo">
        <span class="logo-icon">
          <img src="assets/favicon.png" alt="Ícone do site" class="favicon-icon">
        </span>
        <span class="logo-text">ECHNOLOGY AI</span>
      </a>
      
      <!-- Botão menu hamburger para mobile -->
      <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      
      <nav>
        <ul class="nav-links">
          <li><a href="https://ogustavoshikan.github.io/joaosilva.github.io/">Página Inicial</a></li>
          <li><a href="#">Notícias</a></li>
          <li><a href="https://ogustavoshikan.github.io/joaosilva.github.io/designs.html">Designs</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="https://wa.me/61999999999" class="nav-button">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Seção Hero -->
    <section class="hero-section"></section>

    <!-- Seção de Notícias -->
    <section class="news2-section">
      <div class="container">
        <div class="tech-news-grid">
          <!-- Breadcrumb -->
          <div class="breadcrumb">
            <span>Você está em</span>
            <i class="fas fa-arrow-right"></i>
            <a href="https://ogustavoshikan.github.io/joaosilva.github.io/news.html" class="current-page">Últimas Notícias</a>
          </div>
          <!-- Container para o cabeçalho (pesquisa e filtro) -->
          <div class="news-header">
            <!-- Barra de pesquisa (lado esquerdo) -->
            <div class="news-search">
              <input type="text" id="news-search-input" placeholder="Pesquisar notícias..." aria-label="Pesquisar notícias">
              <button id="news-search-button" aria-label="Pesquisar">
                <i class="fas fa-search"></i>
              </button>
              <button id="news-clear-button" aria-label="Limpar pesquisa" style="display: none;">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <!-- Filtro (lado direito) -->
            <div class="news-filter">
              <label for="news-sort">Ordenar por:</label>
              <select id="news-sort">
                <option value="recent">Mais recentes</option>
                <option value="oldest">Mais antigas</option>
              </select>
            </div>
          </div>
          <div class="tech-news-container" role="region" aria-label="Lista de todas as notícias">
            <!-- Indicador de carregamento -->
            <div id="loading" class="loading">Carregando...</div>
          </div>
        </div>
        <aside class="tech-news-sidebar">
          <h3>Notícias Populares</h3>
          <ul class="popular-news">
            <li><a href="#">OpenAI Lança Modelo GPT-4.5</a></li>
            <li><a href="#">Claude 3.7: Nova Fronteira da IA</a></li>
            <li><a href="#">Elon Musk Lança Grok 3</a></li>
          </ul>
        </aside>
      </div>
      <div class="pagination">
        <button class="prev-page" disabled>Anterior</button>
        <span class="page-number">Página 1</span>
        <button class="next-page">Próxima</button>
      </div>
    </section>
    <!-- Botão Voltar ao Topo - Página de Notícias -->
<div class="news-back-to-top-container">
  <button id="news-back-to-top" aria-label="Voltar ao topo">
    <svg viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="back-to-top-icon">
      <!-- Rotacionei o ícone para apontar para cima em vez de para a esquerda -->
      <path fill-rule="evenodd" clip-rule="evenodd" d="M10 5C10.1409 5 10.2752 5.05943 10.37 5.16366L15.37 10.6637C15.5557 10.868 15.5407 11.1842 15.3363 11.37C15.132 11.5557 14.8158 11.5407 14.63 11.3363L10.5 6.7933L10.5 17.5C10.5 17.7761 10.2761 18 10 18C9.72386 18 9.5 17.7761 9.5 17.5L9.5 6.7933L5.36997 11.3363C5.18422 11.5407 4.86799 11.5557 4.66366 11.37C4.45933 11.1842 4.44428 10.868 4.63003 10.6637L9.63003 5.16366C9.72479 5.05943 9.85913 5 10 5Z"></path>
      <path fill-rule="evenodd" clip-rule="evenodd" d="M18 2.5C18 2.77614 17.7761 3 17.5 3L2.5 3C2.22386 3 2 2.77614 2 2.5C2 2.22385 2.22386 2 2.5 2L17.5 2C17.7761 2 18 2.22386 18 2.5Z"></path>
    </svg>
  </button>
</div>
</main>

  <script src="script-news.js"></script>
</body>
</html>
