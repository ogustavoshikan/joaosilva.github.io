<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Manutenção | Technology AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0c0c0c;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        
        .maintenance-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 75vh;
            text-align: center;
            position: relative;
        }
        
        .red-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,0,0,0.2) 0%, rgba(255,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff0000, #ff4d4d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            max-width: 700px;
        }
        
        .countdown {
            display: flex;
            gap: 20px;
            margin: 40px 0;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff0000, #ff4d4d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            width: 70px;
            height: 70px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .countdown-number::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            background: rgba(15, 15, 15, 0.8);
            z-index: -1;
        }
        
        .countdown-label {
            font-size: 0.8rem;
            margin-top: 5px;
            color: #999;
        }
        
        .btn {
            background: linear-gradient(90deg, #ff0000, #ff4d4d);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
        }
        
        .btn.outline {
            background: transparent;
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        .btn.outline:hover {
            background: rgba(255, 0, 0, 0.1);
        }
        
        .ai-illustration {
            margin: 40px 0;
        }
        
        .ai-icon {
            width: 120px;
            height: 120px;
            background: #1a1a1a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .ai-icon::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, transparent);
            animation: rotate 3s linear infinite;
        }
        
        .ai-icon::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #141414;
        }
        
        .ai-brain {
            position: relative;
            z-index: 1;
            width: 40px;
            height: 40px;
            opacity: 0.8;
        }
        
        .notification {
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 40px;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.3s;
        }
        
        .social-icon:hover {
            background: #ff0000;
            transform: translateY(-3px);
        }
        
        .social-icon i {
            font-size: 20px;
            color: #fff;
        }
        
        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 60px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .tech-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .tech-item {
            width: 60px;
            height: 60px;
            background: #151515;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }
        
        .tech-item:hover {
            transform: translateY(-5px);
        }
        
        .tech-item i {
            font-size: 24px;
            color: #ff0000;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-number {
                font-size: 2rem;
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .countdown {
                gap: 8px;
            }
            
            .countdown-number {
                font-size: 1.8rem;
                width: 50px;
                height: 50px;
            }
            
            .ai-icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <section class="maintenance-section">
            <div class="red-glow"></div>
            <div class="content">
                <div class="ai-illustration">
                    <div class="ai-icon">
                        <img src="/api/placeholder/40/40" alt="AI Brain" class="ai-brain">
                    </div>
                </div>
                
                <h1 class="pulse">Estamos em Manutenção</h1>
                <p class="subtitle">Estamos aprimorando nossos sistemas com Inteligência Artificial avançada para trazer uma experiência ainda melhor. Voltaremos em breve.</p>
                
                <div class="countdown">
                    <div class="countdown-item">
                        <div class="countdown-number" id="days">00</div>
                        <div class="countdown-label">Dias</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="hours">00</div>
                        <div class="countdown-label">Horas</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="minutes">00</div>
                        <div class="countdown-label">Minutos</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="seconds">00</div>
                        <div class="countdown-label">Segundos</div>
                    </div>
                </div>
                
                
                <div class="tech-grid">
                    <div class="tech-item">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="tech-item">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="tech-item">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="tech-item">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="tech-item">
                        <i class="fas fa-network-wired"></i>
                    </div>
                </div>
                
                <div class="social-links">
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </section>
        
        <footer class="footer">
            <p>© 2025 Technology AI. Todos os direitos reservados.</p>
        </footer>
    </div>
    
    <script>
        // Configurar data final da contagem regressiva (7 dias a partir de agora)
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 7);
        
        // Atualizar contagem regressiva a cada segundo
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            // Cálculos de tempo
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Exibir resultados
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // Se a contagem regressiva terminar
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>
</body>
</html>
