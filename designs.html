</head>
<body>
    <!-- Cabeçalho -->
    <header class="site-header">
        <div class="container header-container">
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <span class="logo-icon">
                        <img src="assets/favicon.png" alt="Ícone do site" class="favicon-icon">

                </a>
                <span class="creations-text">CREATIONS</span>
            </div>
            <div class="dropdown">
                <button class="dropdown-toggle" aria-label="Abrir menu">
                    <img src="assets/icons/teste2dropdown.png" alt="Ícone do menu" class="dropdown-icon">

                        <i class="fas fa-unlock"></i>

                    <a href="designs.html" class="active">Designs</a>

    <!-- Filtros -->
    <section class="filter-section">
        <nav class="filter-nav">
            <button class="filter-btn active" data-category="all">Todos</button>
            <button class="filter-btn" data-category="Photography">Fotografia</button>

    <!-- Galeria de Imagens -->
    <main class="designs-gallery">
        <div class="gallery-container">
            <!-- As imagens serão adicionadas dinamicamente via JavaScript -->
        </div>
    </main>

    <!-- Botão Voltar ao Topo -->
<div class="home-back-to-top-container">
    <button id="home-back-to-top" aria-label="Voltar ao topo">
        <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="back-to-top-icon">
            <!-- Rotacionei o ícone para apontar para cima em vez de para a esquerda -->
            <path fill-rule="evenodd" clip-rule="evenodd" d="M10 5C10.1409 5 10.2752 5.05943 10.37 5.16366L15.37 10.6637C15.5557 10.868 15.5407 11.1842 15.3363 11.37C15.132 11.5557 14.8158 11.5407 14.63 11.3363L10.5 6.7933L10.5 17.5C10.5 17.7761 10.2761 18 10 18C9.72386 18 9.5 17.7761 9.5 17.5L9.5 6.7933L5.36997 11.3363C5.18422 11.5407 4.86799 11.5557 4.66366 11.37C4.45933 11.1842 4.44428 10.868 4.63003 10.6637L9.63003 5.16366C9.72479 5.05943 9.85913 5 10 5Z"></path>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M18 2.5C18 2.77614 17.7761 3 17.5 3L2.5 3C2.22386 3 2 2.77614 2 2.5C2 2.22385 2.22386 2 2.5 2L17.5 2C17.7761 2 18 2.22386 18 2.5Z"></path>
        </svg>
    </button>
    <span class="home-back-to-top-text">Topo</span>
</div>

<!-- Modal Customizado (Layout Dividido V4) -->
<div id="custom-modal" class="modal-overlay"> <!-- Overlay para fundo e fechar -->

    <!-- Container Principal da Visualização (Imagem + Detalhes) -->
    <div class="modal-view-container">

        <!-- 1. Coluna da Esquerda: Imagem e Navegação -->
        <div class="modal-image-viewer">
            <img id="modal-main-image" src="" alt="Imagem Ampliada">
            <button class="modal-nav-btn prev" aria-label="Anterior" title="Anterior">❮</button>
            <button class="modal-nav-btn next" aria-label="Próximo" title="Próximo">❯</button>
        </div>

        <!-- 2. Coluna da Direita: Painel de Detalhes -->
        <div class="modal-details-panel">
             <!-- Conteúdo INTERNO correto do painel de detalhes -->
             <button class="modal-close-btn" aria-label="Fechar">×</button>

             <h2 id="modal-detail-title"></h2>
             <p id="modal-detail-description" class="modal-description"></p>

             <div class="details-scroll-area">
                 <div class="detail-section">
                     <div class="detail-section-header">
                         <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon"><path d="m9.06 11.9 8.07-8.06a2.85 2.85 0 1 1 4.03 4.03l-8.06 8.08"></path><path d="M7.07 14.94c-1.66 0-3 1.35-3 3.02 0 1.33-2.5 1.52-2 2.02 1.08 1.1 2.49 2.02 4 2.02 2.2 0 4-1.8 4-4.04a3.01 3.01 0 0 0-3-3.02z"></path></svg>
                         <span>Tool</span>
                     </div>
                     <span id="modal-detail-tool" class="tool-tag"></span>
                 </div>
                 <div class="detail-section">
                     <div class="detail-section-header">
                          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide-icon"><rect width="18" height="18" x="3" y="3" rx="2"></rect><path d="M8 12h8"></path><path d="M12 8v8"></path></svg>
                         <span>Prompt</span>
                         <span class="click-to-copy">(Click to copy)</span>
                     </div>
                     <div class="prompt-content">
                          <img id="modal-prompt-thumbnail" src="" alt="Prompt thumbnail" class="prompt-thumbnail">
                          <p id="modal-detail-prompt" class="prompt-text"></p>
                     </div>
                 </div>
             </div>

             <div class="modal-original-details">
                 <p><strong>Resolução:</strong> <span id="modal-resolution"></span></p>
                 <p><strong>Data de Criação:</strong> <span id="modal-creation-date"></span></p>
                 <p><strong>Modelo:</strong> <span id="modal-model"></span></p>
                 <p><strong>Autor:</strong> <span id="modal-author"></span></p>
             </div>
             <!-- Fim do conteúdo interno correto -->
        </div> <!-- Fim .modal-details-panel -->

    </div> <!-- Fim .modal-view-container -->

</div> <!-- Fim #custom-modal -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
