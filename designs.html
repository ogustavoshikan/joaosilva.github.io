<!-- Modal Customizado (Layout Dividido V4) -->
<div id="custom-modal" class="modal-overlay"> <!-- Overlay para fundo e fechar -->

    <!-- Container Principal da Visualização (Imagem + Detalhes) -->
    <div class="modal-view-container">

        <!-- 1. Coluna da Esquerda: Imagem e Navegação -->
        <div class="modal-image-viewer">
            <img id="modal-main-image" src="" alt="Imagem Ampliada">
            <button class="modal-nav-btn prev" aria-label="Anterior" title="Anterior">❮</button>
            <button class="modal-nav-btn next" aria-label="Próximo" title="Próximo">❯</button>
        </div>

        <!-- 2. Coluna da Direita: Painel de Detalhes -->
        <div class="modal-details-panel">
             <!-- Conteúdo INTERNO correto do painel de detalhes -->
             <button class="modal-close-btn" aria-label="Fechar">×</button>

             <h2 id="modal-detail-title"></h2>
             <p id="modal-detail-description" class="modal-description"></p>

             <div class="details-scroll-area">
                         <!-- Seção Prompt (Thumbnail + Botão Desbloquear) -->
        <div class="detail-section">
            <div class="detail-section-header">
                <span class="icon-container"> <!-- Novo span para o retângulo -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-type">
                        <polyline points="4 7 4 4 20 4 20 7"/>
                        <line x1="9" x2="15" y1="20" y2="20"/>
                        <line x1="12" x2="12" y1="4" y2="20"/>
                    </svg>
                </span>
                <span>Prompt</span>
            </div>
            <div class="prompt-content"> <!-- Container mantido -->

                 <!-- O <p> do prompt foi SUBSTITUÍDO por este link/botão -->
                 <a href="#" class="unlock-features prompt-unlock-button" target="_blank" rel="noopener noreferrer" id="hotmart-link-placeholder">
                    <i class="fas fa-unlock"></i> <!-- Ícone de cadeado -->
                    <span>Desbloquear Recursos</span> <!-- Texto do botão -->
                 </a>
                 <!-- Fim da substituição -->
            </div>
        </div>
             </div>
