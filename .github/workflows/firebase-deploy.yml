name: Deploy to Firebase Hosting on push to main

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # Permissões podem não ser estritamente necessárias para esta action, 
    # mas não prejudicam deixá-las por enquanto.
    permissions:
      contents: read
      id-token: write 

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      # REMOVIDO: Passo "Setup Firebase CLI and Ensure Hosting Site"
      # REMOVIDO: Passo "Authenticate to Google Cloud"

      # <<< Voltamos ao Passo de Deploy Original usando a Conta de Serviço >>>
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # Usa a chave JSON da conta de serviço do segredo
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' 
          channelId: live 
          # Especifica o ID do projeto correto
          projectId: exalted-splicer-456312-e8 