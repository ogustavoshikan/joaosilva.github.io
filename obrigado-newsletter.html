<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo Contato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 3rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            /* box-shadow: 0 10px 30px rgba(244, 67, 54, 0.2); */
            position: relative;
            z-index: 10;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .thank-you-header {
            font-size: 2.5rem;
            margin-bottom: 0rem;
            color: #ffffff;
            position: relative;
            display: inline-block;
        }
        
        .thank-you-header::after {
            content: '';
            position: absolute;
            width: 51%;
            /* height: 1px; */
            background-color: #f44336;
            bottom: -10px;
            left: 25%;
        }
        
        .message {
            font-size: 1.2rem;
            margin: 2rem 0;
            line-height: 1.6;
            color: #ffffff;
        }
        
        .back-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            /* background-color: #f44336; */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.1s ease;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .back-button:hover {
            /* background-color: #ffffff; */
            color: #f44336;
            /* transform: translateY(-3px); */
            /* box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4); */
        }
        
        .back-icon {
            margin-right: 8px;
        }
        
        .animation-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .box-area {
            position: absolute;
            top: 0;
            left: 0;
            /*width: 100%;*/
            height: 100%;
            overflow: hidden;
        }
        
        .box-area li {
            position: absolute;
            display: block;
            list-style: none;
            width: 25px;
            height: 25px;
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.7);
            animation: animate 20s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }
        
        .box-area li:nth-child(1) {
            left: 86%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        
        .box-area li:nth-child(2) {
            left: 12%;
            width: 30px;
            height: 30px;
            animation-delay: 1.5s;
            animation-duration: 10s;
        }
        
        .box-area li:nth-child(3) {
            left: 70%;
            width: 100px;
            height: 100px;
            animation-delay: 5.5s;
        }
        
        .box-area li:nth-child(4) {
            left: 42%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 15s;
        }
        
        .box-area li:nth-child(5) {
            left: 65%;
            width: 40px;
            height: 40px;
            animation-delay: 0s;
        }
        
        .box-area li:nth-child(6) {
            left: 15%;
            width: 110px;
            height: 110px;
            animation-delay: 3.5s;
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .logo {
            max-width: 120px;
            margin-bottom: 2rem;
        }
        
        .divider {
            width: 80%;
            height: 1px;
            background: linear-gradient(to right, transparent, #f44336, transparent);
            margin: 2rem auto;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                width: 95%;
            }
            
            .thank-you-header {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="animation-area">
        <ul class="box-area">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
    <div class="container">
        <!--<img src="/assets/imagens/geral/logo-icon.png" alt="Logo" class="logo">-->
        <h1 class="thank-you-header">Obrigado!</h1>
        <div class="divider"></div>
        <p class="message">Seu e-mail foi recebida com sucesso. Agradecemos pelo seu contato e responderemos o mais breve possível.</p>
        
        <a href="/" class="back-button">
            <span class="back-icon">&#8592;</span> Voltar para o site
        </a>
    </div>
    
    <script>
        // Script opcional para redirecionamento automático após alguns segundos
        // setTimeout(function() {
        //     window.location.href = "/";
        // }, 10000); // Redirecionamento após 10 segundos
    </script>
</body>
</html>
