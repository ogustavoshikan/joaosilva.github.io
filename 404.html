<html lang="pt-BR"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Em Manutenção | Technology AI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Outfit',sans-serif; background:linear-gradient(135deg,#0a0a0a,#200000); color:#fff; display:flex; align-items:center; justify-content:center; height:100vh; overflow:hidden; }
    .container { width:90%; max-width:600px; text-align:center; padding:30px; border-radius:20px; background:rgba(20,20,20,0.5); border:1px solid rgba(255,0,0,0.3); box-shadow:0 0 40px rgba(255,0,0,0.2); backdrop-filter:blur(10px); position:relative; }
    .container::before { content:''; position:absolute; top:-20%; left:-20%; width:140%; height:140%; background:conic-gradient(from 0deg at 50% 50%, #ff0000, #200000, #ff0000); animation: spin 20s linear infinite; opacity:0.1; border-radius:50%; }
    @keyframes spin { to{ transform: rotate(360deg); } }
    h1 { font-size:3rem; background:linear-gradient(90deg,#ff0000,#ff4d4d); -webkit-background-clip:text; background-clip:text; color:transparent; margin-bottom:10px; animation:pulse 2s infinite; }
    @keyframes pulse { 0%,100%{ transform: scale(1); } 50%{ transform: scale(1.05); } }
    p.subtitle { font-size:1.2rem; color:#ccc; margin-bottom:20px; }
    .ai-logo { width:100px; height:100px; margin:0 auto 20px; border-radius:50%; overflow:hidden; box-shadow:0 0 20px rgba(255,0,0,0.3); position:relative; }
    .ai-logo img { width:100%; height:100%; object-fit:cover; opacity:0.9; }
    .countdown { display:flex; justify-content:center; gap:15px; margin:25px 0; }
    .countdown-item { text-align:center; }
    .countdown-number { font-size:2rem; font-weight:700; width:60px; height:60px; line-height:60px; border-radius:10px; position:relative; background:rgba(20,20,20,0.8); background-clip:text; -webkit-background-clip:text; color:transparent; background-image:linear-gradient(90deg,#ff0000,#ff4d4d); }
    .countdown-number::before { content:''; position:absolute; inset:0; border:1px solid rgba(255,0,0,0.3); border-radius:10px; }
    .countdown-label { font-size:0.8rem; color:#999; margin-top:5px; }
    .tech-grid { display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin-top:20px; }
    .tech-item { width:50px; height:50px; background:rgba(20,20,20,0.7); border-radius:10px; display:flex; align-items:center; justify-content:center; transition:transform 0.3s; }
    .tech-item:hover { transform:translateY(-5px) rotate(5deg); }
    .tech-item i { font-size:24px; color:#ff0000; }
    .social-links { display:flex; justify-content:center; gap:15px; margin-top:20px; }
    .social-icon { width:40px; height:40px; background:rgba(20,20,20,0.7); border-radius:50%; display:flex; align-items:center; justify-content:center; transition:transform 0.3s,background 0.3s; }
    .social-icon:hover { background:#ff0000; transform:scale(1.1); }
    .social-icon i { color:#fff; font-size:18px; }
    .footer { font-size:0.8rem; color:#666; margin-top:20px; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    

    <h1>Sistema em Manutenção</h1>
    <p class="subtitle">Nossa inteligência está calibrando os circuitos. Voltaremos em breve com poder ampliado.</p>
    <div class="countdown">
      <div class="countdown-item"><div class="countdown-number" id="days">06</div><div class="countdown-label">Dias</div></div>
      <div class="countdown-item"><div class="countdown-number" id="hours">23</div><div class="countdown-label">Horas</div></div>
      <div class="countdown-item"><div class="countdown-number" id="minutes">51</div><div class="countdown-label">Minutos</div></div>
      <div class="countdown-item"><div class="countdown-number" id="seconds">42</div><div class="countdown-label">Segundos</div></div>
    </div>
    <div class="tech-grid">
      <div class="tech-item"><i class="fas fa-robot"></i></div>
      <div class="tech-item"><i class="fas fa-brain"></i></div>
      <div class="tech-item"><i class="fas fa-microchip"></i></div>
      <div class="tech-item"><i class="fas fa-code"></i></div>
      <div class="tech-item"><i class="fas fa-network-wired"></i></div>
    </div>
    <div class="social-links">
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="footer">© 2025 Technology AI. Todos os direitos reservados.</div>
  </div>

  <script>
    const target = new Date();
    target.setDate(target.getDate() + 7);
    setInterval(() => {
      const now = Date.now();
      const diff = target - now;
      const d = String(Math.floor(diff / 86400000)).padStart(2,'0');
      const h = String(Math.floor(diff % 86400000 / 3600000)).padStart(2,'0');
      const m = String(Math.floor(diff % 3600000 / 60000)).padStart(2,'0');
      const s = String(Math.floor(diff % 60000 / 1000)).padStart(2,'0');
      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;
    },1000);
  </script>

</body></html>
